<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>覆盖型轮播图</title>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="css/iconfont.css">
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>
<body>
	<div id="flash">
		<img src="images/1.jpg" alt="">
		<img src="images/2.jpg" alt="">
		<img src="images/3.jpg" alt="">
		<img src="images/4.jpg" alt="">
		<ul>
			<li style="background-color: #A10000"></li>
			<li></li>
			<li></li>
			<li></li> 
		</ul> 
		<i class="iconfont icon-xiangzuo"></i>
		<i class="iconfont icon-you"></i>
		</div>
		<!-- <script src="index.js"></script> -->
		<script>
			var c=0;
			function dsq(){
				c++;
				c = c==4?0:c;
				$('#flash img').eq(c).fadeIn('slow').siblings('img').hide();
				$('#flash li').eq(c).css('background','#A10000').siblings('li').css('background','#DDDDDD');
			}
			var timer=setInterval(dsq,3000);
			$('#flash').hover(function(){
				clearInterval(timer);

			},function(){
				timer=setInterval(dsq,3000);
			})
			
			$('#flash li').mouseenter(function(){
				var jqthis=$(this);
				timer=setTimeout(function(){
					c=jqthis.index();
					$('#flash img').eq(c).stop().fadeIn('slow').siblings('img').hide();
					$('#flash li').eq(c).css('background','#A10000').siblings('li').css('background','#DDDDDD');
				},200)

			})
			$('#flash li').mouseleave(function(){
				clearTimeout(timer);
			})

			$('#flash .icon-xiangzuo').click(function(){
				c--;
				c = c==-1?3:c;
				$('#flash img').eq(c).fadeIn('slow').siblings('img').hide();
				$('#flash li').eq(c).css('background','#A10000').siblings('li').css('background','#DDDDDD');
			})
			$('#flash .icon-you').click(function(){
				c++;
				c = c==4?0:c;
				$('#flash img').eq(c).fadeIn('slow').siblings('img').hide();
				$('#flash li').eq(c).css('background','#A10000').siblings('li').css('background','#DDDDDD');
			})
		</script>

</body>
</html>
